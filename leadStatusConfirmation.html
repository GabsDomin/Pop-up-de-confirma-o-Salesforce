<!-- sldsValidatorIgnore -->
<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Fechar" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Fechar" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Fechar</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Confirmação</h2>
                </header>
                <div class="slds-modal__body slds-p-around_medium slds-text-align_center" style="background-color: aliceblue;">
                    <p>Você tem certeza que deseja salvar o lead no status "{status}"?</p>
                    <p>Esta ação não poderá ser desfeita.</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancelar" onclick={handleCancel}></lightning-button>
                    <lightning-button variant="brand" label="Confirmar" onclick={handleConfirm}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
